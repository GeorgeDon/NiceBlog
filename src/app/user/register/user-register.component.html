<div class="user-register-container">
    <div class="panel panel-default">
         <div class="panel-body">
            <form [formGroup]="userForm" (ngSubmit)="doRegister()" class="form-horizontal" role="form" novalidate>
                <div class="form-group" [ngClass]="{'has-error': formErrors.userName }">
                    <label class="col-sm-3 control-label">用户名</label>
                    <div class="col-sm-8">
                        <input formControlName="userName" type="text" class="form-control" placeholder="请输入用户名">
                        <div *ngIf="formErrors.userName" class="text-danger">
                            {{ formErrors.userName }}
                        </div>
                    </div>
                </div>
                <div class="form-group" [ngClass]="{'has-error': formErrors.nickName }">
                    <label class="col-sm-3 control-label">别名</label>
                    <div class="col-sm-8">
                        <input formControlName="nickName" type="text" class="form-control" placeholder="请输入别名">
                        <div *ngIf="formErrors.nickName" class="text-danger">
                            {{ formErrors.nickName }}
                        </div>
                    </div>
                </div>             
                <div class="form-group" [ngClass]="{'has-error': formErrors.password }">
                    <label class="col-sm-3 control-label">密码</label>
                    <div class="col-sm-8">
                        <input formControlName="password" validateEqual="confirmPassword" reverse=true type="password" class="form-control" placeholder="请输入密码">
                        <div *ngIf="formErrors.password" class="text-danger">
                            {{ formErrors.password }}
                        </div>
                    </div>
                </div>
                <div class="form-group" [ngClass]="{'has-error': formErrors.confirmPassword }">
                    <label class="col-sm-3 control-label">重新输入密码</label>
                    <div class="col-sm-8">
                        <input formControlName="confirmPassword" validateEqual="password" type="password" class="form-control" placeholder="请再次输入密码">
                        <div *ngIf="formErrors.confirmPassword" class="text-danger">
                            {{ formErrors.confirmPassword }}
                        </div>
                    </div>
                </div>          
                <div *ngIf="formErrors.formError" class="col-sm-offset-3 col-sm-8 alert alert-danger">{{ formErrors.formError }}</div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-8">
                        <button [disabled]="userForm.invalid" type="submit" class="btn btn-success">新增</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
