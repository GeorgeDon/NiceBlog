<form #form="ngForm" (ngSubmit)="form.form.valid"  class="form-horizontal">
 <div class="form-group">
    <label  class="col-sm-2 control-label">题目</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" placeholder="题目" [(ngModel)]='title' name="title">
    </div>
  </div>
	<div class="form-group">
	<ckeditor [(ngModel)]='content' name="content" [config]="{ extraPlugins: 'divarea', height: '320' }"></ckeditor>
	</div>
	<div class="form-group" style="margin:0px auto; text-align: center;">
		<button type="button" class="btn btn-primary" type="submit" (click)="commit()">保存</button>
	</div>
</form>
