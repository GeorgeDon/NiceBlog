<div class="main">
	<div *ngFor="let item of papers">
		<div class="paper">
			<div class="title"><h3>{{item.title}}</h3></div>
			<div class="basic">					
				<span>日期：{{item.date}}</span>
				<span>作者：{{item.author}}</span>
			</div>
			<div class="hr"></div>
		    <p class="content" [innerHTML]="item.paper"></p> 
		</div>
	</div>
</div>
